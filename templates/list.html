<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Game Library</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>{{ title|title }}</h1>
            </div>
            <table class="table table-striped table-responsible table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Game Console</th>
                    </tr>
                </thead>
                <tbody>
                    {% for game in game_list %}
                    <tr>
                        <td>{{ game.name }}</td>
                        <td>{{ game.category }}</td>
                        <td>{{ game.game_console }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
