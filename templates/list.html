{% extends 'template.html' %}
{% block content %}
<table class="table table-striped table-responsible table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Game Console</th>
        </tr>
    </thead>
    <tbody>
        {% for game in game_list %}
        <tr>
            <td>{{ game.name }}</td>
            <td>{{ game.category }}</td>
            <td>{{ game.game_console }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
