{% extends 'template.html' %}
{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul id="messages" class="flashes list_unstyled">
        {% for message in messages %}
            <li class="alert alert-success">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <form action="{{ url_for('create') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" data-cy='name'>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" class="form-control", data-cy='category'>
            </div>
            <div class="form-group">
                <label for="game_console">Game Console</label>
                <input type="text" id="game_console" name="game_console" class="form-control", data-cy='game_console'>
            </div>
            <button type="submit" class="btn btn-primary btn-save", data-cy='save'>Save</button>
        </fieldset>
    </form>
{% endblock %}
